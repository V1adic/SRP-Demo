<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SRP Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.51/BigInteger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Register</h1>
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="Username" required autocomplete="username">
                    <label for="registerUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Password" required autocomplete="new-password">
                    <label for="registerPassword">Password</label>
                </div>
                <button type="submit" class="primary-btn">Register</button>
            </form>
            <p id="registerResult" class="result-message"></p>
            <a href="/login" class="link-btn">Already have an account? Login</a>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            await register();
        });
    </script>
</body>
</html>
