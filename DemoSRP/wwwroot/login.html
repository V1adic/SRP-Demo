<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SRP Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.51/BigInteger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username">
                    <label for="loginUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="primary-btn">Login</button>
            </form>
            <p id="loginResult" class="result-message"></p>
            <a href="/register" class="link-btn">Need an account? Register</a>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            await login();
        });
    </script>
</body>
</html>
